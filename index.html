<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quote of the Day</h1>
    <p>Press the button below to recieve a random quote!</p>
    <div class="container">
        <div class="content">
            <p id="num"></p>
            <p id="quote">“I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.”</p>
            <p id="quoteOwner">- Marilyn Monroe -</p>
        </div>

        <div class="rondemDice">
            <div class="beforeAfter">
                <div class="circle">
                    <ul>
                        <li><i class="fa-solid fa-dice-one"></i></li>
                        <li><i class="fa-solid fa-dice-two"></i></li>
                        <li><i class="fa-solid fa-dice-three"></i></li>
                        <li><i class="fa-solid fa-dice-four"></i></li>
                        <li><i class="fa-solid fa-dice-five"></i></li>
                        <li><i class="fa-solid fa-dice-six"></i></li>
                    </ul>
                </div>
            </div>

            <button id="generateQuote" onclick="generateQuote()">Quote</button>
        </div>
    </div>

    

        
        
        
        
        
    
    <script src="script.js"></script> 
</body>
</html>
